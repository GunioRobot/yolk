<!DOCTYPE html>
<html>
    <head>
        <meta charset="iso-8859-1"/>
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
        <title>
            Yolk SVG Test
        </title>
    </head>
<body>
    <h2>SVG tests</h2>
    <p>
        First using the img tag:
    </p>
    <p>
        <img src="/images/test.svg" alt="SVG not visible" width="60" height="25"/>
    </p>
    <p>
        And next using the object tag:
    </p>
    <p>
        <object type="image/svg+xml" name="SVG_not_visible" data="/images/test.svg" width="60" height="25"></object>
    </p>
    <p>
        <a href="/Index">go back</a>
    </p>
</body>
</html>
